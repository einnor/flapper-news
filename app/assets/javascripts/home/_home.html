<div class="page-header">
  <h1>Flapper News</h1>
</div>

<div ng-repeat="post in posts | orderBy : '-upvotes'">
  <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
  <span style="font-size:20px; margin-left:10px;">
    <a ng-show="post.link" href="{{ post.link }}">{{ post.title }}</a>
  </span>
  <span>
    <a href="#/posts/{{post.id}}">Comments</a>
  </span>
  <span ng-hide="post.link">{{ post.title }}</span>
  - {{ post.upvotes }}
  posted by <a href="#/users/{{post.user.username}}">{{post.user.username}}</a>
</div>

<form style="margin-top:30px;" ng-submit="addPost()">
  <h3>Add a new post</h3>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Title" ng-model="title">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Link" ng-model="link">
  </div>
  <button class="btn btn-primary" type="submit">Post</button>
</form>
